<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Hub - Welcome</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Campus Event Hub</div>
        <div class="nav-links">
            <button onclick="window.location.href='pages/login.html'" class="btn-primary">Login</button>
            <button onclick="window.location.href='pages/register.html'" class="btn-secondary">Register</button>
            <button onclick="showEvents()" class="btn-info">View Events</button>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>Welcome to Campus Event Hub</h1>
            <p class="hero-text">Your one-stop platform for campus events, workshops, and activities</p>
        </div>
    </div>

    <!-- Events Section -->
    <div class="container" id="eventsSection" style="display: none;">
        <h2>Upcoming Events</h2>
        <div class="events-filter">
            <label>Filter by type:</label>
            <select id="eventTypeFilter">
                <option value="">All Events</option>
                <option value="workshop">Workshops</option>
                <option value="seminar">Seminars</option>
                <option value="club_activity">Club Activities</option>
            </select>
        </div>
        <div id="eventsList" class="events-grid"></div>
    </div>

    <script>
        // Function to show events section
        function showEvents() {
            document.querySelector('.hero-section').style.display = 'none';
            document.getElementById('eventsSection').style.display = 'block';
            fetchEvents();
        }

        // Fetch and display events
        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:5000/api/events');
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <img src="${event.image}" alt="${event.title}" class="event-image">
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <p><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</p>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p><strong>Available Spots:</strong> ${event.capacity - event.registeredUsers.length}</p>
                    <button onclick="promptLogin()" class="btn-primary">Login to RSVP</button>
                `;
                eventsList.appendChild(eventCard);
            });
        }

        function promptLogin() {
            if (confirm('You need to login to RSVP for events. Would you like to login?')) {
                window.location.href = 'pages/login.html';
            }
        }

        // Event type filter
        document.getElementById('eventTypeFilter').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            fetchEvents(filterValue);
        });
    </script>
</body>
</html>
